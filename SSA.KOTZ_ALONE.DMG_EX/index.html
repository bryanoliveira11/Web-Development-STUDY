<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alone DMG</title>
</head>
<link rel="stylesheet" href="alone.css">


<body>
    <header>
        <h1>
            Alone DMG Calculator
        </h1>
    </header>
    <section>
        <div>
            <p> * This damage is based on 1155 skills</p>
        </div>
        <div>
            <player>
                <p> <input type="number" id='hp' placeholder="Your Extra HP " required> </p>
                <p> <input type="number" id='atk' placeholder="Your Extra Atk" required> </p>
                <p> <input type="number" id='cdmg' placeholder="Your C . Dmg" required></p>
            </player>
            <br>
        </div>
        <div>
            Select Your Legendary Cosmo :
            <radios>
                <p> <input type="radio" name="cosmo" id='vulkan' checked>
                    <label for='vulkan'>Vulkan</label>
                    <input type="radio" name="cosmo" id='felina'>
                    <label for="felina">Felina</label>
                    <input type="radio" name="cosmo" id='tree'>
                    <label for="tree">Tree</label>
            </radios>
            </p>
            <p> <input type="button" id='dmg' value='Calculate' onclick="calculate()"> </p>
        </div>
        <div id='result'>
            <h2> Your Damage is : </h2>
        </div>
        <footer>
            <p>
                <br> <br>
                <center>
                    * Calculator based on a Mobile Game Called Saint Seiya Awakening. * <br> <br> Character : Hades Alone.
                </center>
            </p>
        </footer>
    </section>



    <script src="dmg.js"></script>
    <script src="style.js"></script>
</body>

</html>
